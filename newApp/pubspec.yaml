name: newapp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    cupertino_icons: ^1.0.2
    flutter:
        sdk: flutter
    google_fonts: ^2.2.0


dev_dependencies:
    flutter_lints: ^1.0.0
    flutter_test:
        sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: IndieFlower
      fonts:
        - asset: fonts/IndieFlower-Regular.ttf

    - family: Luxurious Roman
      fonts:
        - asset: fonts/LuxuriousRoman-Regular.ttf
